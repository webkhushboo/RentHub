<div class="container-fluid auth-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <mat-card class="auth-card mt-5">
        <mat-card-header class="d-flex justify-content-center mb-3">
          <mat-card-title>Welcome Back</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="subtitle">Sign in to continue</div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form mt-3" autocomplete="off">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email Address</mat-label>
              <input matInput type="email" formControlName="email" placeholder="you@example.com" />
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Invalid email format
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                placeholder="Enter your password" />
              <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
                aria-label="Toggle password visibility" class="text-secondary">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters
              </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading"
              class="w-100">
              {{ isLoading ? 'Logging in...' : 'Sign In' }}
            </button>

            <div class="text-center mt-4">
              <span class="text-muted">Don't have an account? </span>
              <a mat-button color="accent" routerLink="/signup">
                Sign Up
              </a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
